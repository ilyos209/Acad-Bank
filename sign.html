<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login or Register</title>
	<!-- CUSTOM CSS -->
	<link rel="stylesheet" href="stlye/sign.css">
	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  
  <body>
	<div class="container">
	  <div class="forms-container">
		<div class="signin-signup">
		  <form action="" class="sign-in-form">
			<h2 class="title">Tizimga kirish</h2>
			<div class="input-field">
			  <i class="fas fa-user"></i>
			  <input type="text" name="usuario" autocomplete="username" placeholder="Username" required="yes">
			</div>
			<div class="input-field">
			  <i class="fas fa-lock"></i>
			  <input type="password" name="contraseña" autocomplete="current-password" placeholder="Parolingiz" id="id_password" required="yes">
			  <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
			</div>
  
			<input type="submit" value="Kirish" class="btn solid" id="signInButton">

			<div class="social-media">
			  <a class="icon-mode" onclick="toggleTheme('dark');"><i class="fas fa-moon"></i></a>
			  <a class="icon-mode" onclick="toggleTheme('light');"><i class="fas fa-sun"></i></a>
			</div>
			<p class="text-mode">Temani o'zgartiring</p>
		  </form>
		  <form action="" class="sign-up-form">
			<h2 class="title">Ro'yxatdan o'tish</h2>
			<div class="input-field">
			  <i class="fas fa-user"></i>
			  <input type="text" name="usuario" autocomplete="username" placeholder="Username" required="yes">
			</div>
			<div class="input-field">
			  <i class="fas fa-envelope"></i>
			  <input type="email" name="correo" autocomplete="email" placeholder="Email" required="yes">
			</div>
			<div class="input-field">
			  <i class="fas fa-lock"></i>
			  <input type="password" name="contraseña" autocomplete="current-password" placeholder="Parol" id="id_reg" required="yes">
			  <i class="far fa-eye" id="toggleReg" style="cursor: pointer;"></i>
			</div>
  
			<label class="check">
			  <input type="checkbox" checked="checked">
			  <span class="checkmark"><a href="terms.html">Oferta shartlarini</a> qabul qilaman</span>
			</label>
			<input type="submit" value="Ro'yxatdan o'tish" class="btn solid">
  
		  </form>
		</div>
	  </div>
	  <div class="panels-container">
		<div class="panel left-panel">
		  <div class="content">
			<h3>Siz ro'yxatdan o'tmaganmisiz?</h3>
			<p>Kartangizni boshqarish va pul o'tkazmalari qilish uchun hoziroq ro'yxatdan o'ting</p>
			<button class="btn transparent" id="sign-up-btn">Ro'yxatdan o'tish</button>
		  </div>
		  <img src="img/log.svg" class="image" alt="">
		</div>
  
		<div class="panel right-panel">
		  <div class="content">
			<h3>Ro'yxatdan o'tib bo'lganmisiz?</h3>
			<p>Unda shaxsiy kabinetga o'tish uchun tizimga kiring</p>
			<button class="btn transparent" id="sign-in-btn">Kirish</button>
		  </div>
		  <img src="img/register.svg" class="image" alt="">
		</div>
	  </div>
	</div>
	
  
	<script src="js/sign.js"></script>
  
  </body>


</html>
